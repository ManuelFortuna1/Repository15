<html>
<head>
	<title> Time Converter</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		table{
			border-style: dotted;
			border-width: 2px;
			border-color: black	;
			margin: 10px;
		}
	</style>
</head>
<body class="bg-secondary">
<center>
<h1 class="text-light"> Time Converter </h1>
<h4 class="text-light"> Please only input numerical value. </h4>
<h6 class="text-light"> Press F5 or refresh the tab to clear. </h6>
<table> 
<tr> <td>
	<h5> Minute converter </h5>
<input type="text" id="id1" placeholder="Enter Value (Minutes)" class="bg-dark text-light"> <br>
<input type="submit" value="To seconds" onclick="myFunction1()" class="btn-dark"> <br>
<input type="submit" value="To hours" onclick="myFunction2()" class="btn-dark"> <br>
<input type="submit" value="To days" onclick="myFunction3()" class="btn-dark"> <br>
<p id="sec1" style="color: CAC9DA;"></p>
<script>
	function myFunction1( ) {
		var num1 = document.getElementById('id1').value;
		var num2 = 60
		var answer = Number(num1) * Number(num2);
		document.getElementById('sec1').innerHTML = "The answer is " + answer + " seconds";
	}
</script>
<script>
	function myFunction2( ) {
		var num1 = document.getElementById('id1').value;
		var num2 = 60
		var answer = Number(num1) / Number(num2);
		document.getElementById('sec1').innerHTML = "The answer is " + answer + " hours";
	}
</script>
<script>
	function myFunction3( ) {
		var num1 = document.getElementById('id1').value;
		var num2 = 1440
		var answer = Number(num1) / Number(num2);
		document.getElementById('sec1').innerHTML = "The answer is " + answer + " days";
	}
</script>
</td> </tr> </table> <br>

<tr> <td>
